<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Map Legend</title>
  <script>
/*  $( function() {
    $( "#accordion" ).accordion({collapsible: true, heightStyle: "content", active: false, animate: 500});
  } );*/
          $('span.ui-icon-info').click(function(e) {
                if ($(this).attr("name") == "bathyInfo"){
                window.open("//www.isde.ie/geonetwork/srv/eng/catalog.search#/metadata/ie.marine.data:dataset.858");
             }
                if ($(this).attr("name") == "sedClassInfo"){
                window.open("//data.marine.ie/geonetwork/srv/eng/catalog.search#/metadata/ie.marine.data:dataset.4005");
             }
                if ($(this).attr("name") == "shipLegInfo"){
                window.open("//www.isde.ie/geonetwork/srv/eng/catalog.search#/metadata/b9a22ad2-85ad-48aa-adcb-2f2084f0ca4b");
             }
        e.preventDefault();
        e.stopPropagation();
    });
  </script>
</head>
<body>
 <div id="accordion">
  <h3 id="bathyLeg">Bathymetry<span name="bathyInfo" title="Layer Info" class="ui-icon ui-icon-info"/></h3>
  <div>
      <div class="legendDiv">
          <div><div class="legend-block" style="background-color: rgb(33,132,146);"></div><p class="p-legend-block">60m</p></div>
          <div><div class="legend-block" style="background-color: rgb(255,255,191);"></div><p class="p-legend-block">40m</p></div>
          <div><div class="legend-block" style="background-color: rgb(156,84,31);"></div><p class="p-legend-block">20m</p></div>
          <div><div class="legend-block" style="background-color: rgb(241 208 184);"></div><p class="p-legend-block">0m</p></div>
          <div><div class="legend-block" style="background-color: rgb(255,227,170);"></div><p class="p-legend-block">-250m</p></div>
          <div><div class="legend-block" style="background-color: rgb(255,255,170);"></div><p class="p-legend-block">-500m</p></div>
          <div><div class="legend-block" style="background-color: rgb(0,168,130);"></div><p class="p-legend-block">-1000m</p></div>
          <div><div class="legend-block" style="background-color: rgb(0,167,230);"></div><p class="p-legend-block">-2000m</p></div>
          <div><div class="legend-block" style="background-color: rgb(0,37,115);"></div><p class="p-legend-block">-4000m</p></div>
      </div>
  </div>
  <h3 id="bathyShallowLeg">Bathymetry<span name="bathyShallowInfo" title="Layer Info" class="ui-icon ui-icon-info"/></h3>
  <div>
      <div class="legendDiv">
          <div><div class="legend-block" style="background-color: rgb(33,132,146);"></div><p class="p-legend-block">60m</p></div>
          <div><div class="legend-block" style="background-color: rgb(255,255,191);"></div><p class="p-legend-block">40m</p></div>
          <div><div class="legend-block" style="background-color: rgb(156,84,31);"></div><p class="p-legend-block">20m</p></div>
          <div><div class="legend-block" style="background-color: rgb(241 208 184);"></div><p class="p-legend-block">0m</p></div>
          <div><div class="legend-block" style="background-color: rgb(255,227,170);"></div><p class="p-legend-block">-25m</p></div>
          <div><div class="legend-block" style="background-color: rgb(255,255,170);"></div><p class="p-legend-block">-50m</p></div>
          <div><div class="legend-block" style="background-color: rgb(0,168,130);"></div><p class="p-legend-block">-100m</p></div>
          <div><div class="legend-block" style="background-color: rgb(0,167,230);"></div><p class="p-legend-block">-150m</p></div>
          <div><div class="legend-block" style="background-color: rgb(0,37,115);"></div><p class="p-legend-block">-200m</p></div>
      </div>
  </div>    
  <h3 id="Shipwrecks">Shipwrecks<span name="shipLegInfo" title="Layer Info" class="ui-icon ui-icon-info"/></h3>
  <div>
        <div><div class="ptlegend-block"><img src='//maps.marine.ie/mapjslibs/mapLegend/images/shipwreckMarkerPDFLeg.png'/></div><p class="p-legend-block">PDF Report</p></div>
        <div><div class="ptlegend-block"><img src='//maps.marine.ie/mapjslibs/mapLegend/images/shipwreckMarker3dLeg.png'/></div><p class="p-legend-block">3D Model</p></div>
        <div><div class="ptlegend-block"><img src='//maps.marine.ie/mapjslibs/mapLegend/images/shipwreckMarkerImgLeg.png'/></div><p class="p-legend-block">Image</p></div>
        <div><div class="ptlegend-block"><img src='//maps.marine.ie/mapjslibs/mapLegend/images/shipwreckMarkerNoImgLeg.png'/></div><p class="p-legend-block">No Image, PDF <BR>or 3D Model</p></div>
  </div>	
</div>
</body>
</html>
