<style>
body {margin: 0; padding: 0;font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;font-size: 14px;background: #A4C7FF;overflow: hidden;}
#map {position: absolute;top: 0;bottom: 0;right: 0;left: 0;}
#format {margin-top: 2em;}
#chartContainer{display: none;} 
#divPopup{margin: 7px;}
#popupText .hide{display: none;transition: all .3s linear;}
i {border: solid #0078a8;border-width: 0 1px 1px 0;display: inline-block;padding: 3px;margin-right: 5px;}
.up {transform: rotate(-135deg);-webkit-transform: rotate(-135deg);}
.down {transform: rotate(45deg);-webkit-transform: rotate(45deg);}   
@media only screen and (max-device-width: 480px) {
a.leaflet-control-layers-toggle{width:28px  !important;height:28px  !important;}
a.leaflet-control-measure-toggle{width:32px  !important;height:32px  !important;}
div.leafletcontrol{width:28px  !important;height:28px  !important;}            
}
@media screen and (max-width: 378px) {
.tg th {padding: 5px 5px;font-size: 10px;}
.tg td{padding: 5px 5px;font-size: 10px;}
}
    #surveysListDiv{
