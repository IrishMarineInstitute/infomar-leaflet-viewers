<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
<style type="text/css">
body, html {width: 100%; height: 100%; margin: 0; padding: 0; overflow:hidden;}
</style>
<body>
<script type="text/javascript"> 
width='100%';	// the width of the embedded map in pixels or percentage 
height='100%';	// the height of the embedded map in pixels or percentage 
border='1';	// the width of the border around the map (zero means no border) 
shownames='true';	// to display ship names on the map (true or false) 
latitude='53';	// the latitude of the center of the map, in decimal degrees 
longitude='-10';	// the longitude of the center of the map, in decimal degrees 
zoom='8';	// the zoom level of the map (values between 2 and 17) 
maptype='2';	// use 0 for Normal Map, 1 for Satellite, 2 for OpenStreetMap 
trackvessel='0';	// MMSI of a vessel (note: vessel will be displayed only if within range of the system) - overrides "zoom" option 
fleet='dodriscoll77@gmail.com';	// the registered email address of a user-defined fleet (user's default fleet is used) 
</script> 
<script type="text/javascript" src="//www.marinetraffic.com/js/embed.js"></script>
</body>
</html>
